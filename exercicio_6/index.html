<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-app">
            <div class="title">Calcule seu Salário/Hora:</div>
           <div class="cx-inputs">
                <input type="text" placeholder="Nome" class="nome">
                <input type="text" placeholder="Valor Hora" class="valuehr">
                <input type="number" placeholder="Horas Trabalhadas" class="hr" min="0">

           </div>
           <div class="cx-btns">
               <button>calcular</button>
               <div class="btn-reset"><img src="https://img.icons8.com/color/48/000000/return.png"/></div>
           </div>
           <div class="res">
             <div class="cx_res">   O salário de  <span class="cx_nome"></span>  deve ser de  R$ <span class="cx_valor"></span></div>
           </div>
        </div>
    </div>


   <script src="./index.js"></script> 
</body>
</html>
