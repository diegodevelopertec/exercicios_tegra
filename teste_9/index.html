<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-app">
            <div class="title">Captura de tempo</div>
            <div class="cx-rel">
                <span class="hr">00</span> :
                <span class="min">00</span> :
                <span class="seg">00</span>
            </div>
            <div class="cx-btns">
                <div class=" btn-func play"><span><img src="https://img.icons8.com/ios-filled/50/000000/circled-play.png"/></span>Ligar</div>
                <div class="btn-func pause"><span><img src="https://img.icons8.com/ios-glyphs/60/000000/pause--v1.png"/> </span>Pausar</div>
                <div class="btn-func reset"><span><img src="https://img.icons8.com/color/48/000000/return.png"/></span>Reiniciar</div>
            </div>
           
        </div>
    </div>
</body>
</html>
