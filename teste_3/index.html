<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="container-app">
    <div class="container">
        <div class="title">Calcule Média entre Idades:</div>
        <div class="cx-inputs">
            <div class="nomes">
                <input type="text" class="input_nome1" placeholder="Nome_1">
                <input type="text" class="input_nome2" placeholder="Nome_2">
            </div>
            <div class="idades">
                <input type="number" class="input_idade1" placeholder="Idade_1">
                <input type="number" class="input_idade2" placeholder="Idade_2">
            </div>
        </div>
        <div class="cx-btns">
            <button>calcular</button>
            <div class="btn-reset"> <img src="https://img.icons8.com/color/48/000000/return.png"/></div>
        </div>
        <div>
            
        </div class='cx-res'>
            <div>
                <span class="item"> Pessoa_1:</span><span class="nome_1"> Fulano</span>   -   <span class="item"> Idade:</span>  <span class="idade_1"></span>
            </div>
            <hr>
            <div>
               <span class="item"> Pessoa_2:</span> <span class="nome_2"> Fulano</span>   -  <span class="item">Idade</span>  <span class="idade_2"></span>
            </div>
            <hr>
            <div>
                A idade Média de  <span class="media_nome_1">Pessoa_1</span>  e  <span class="media_nome_2">Pessoa_2</span>  é  <span class="media_ages"></span>  anos
            </div>
        </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
